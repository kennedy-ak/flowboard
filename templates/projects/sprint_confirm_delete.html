{% extends 'base.html' %}
{% block title %}Delete Sprint - FlowBoard{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white"><h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h4></div>
                <div class="card-body">
                    <p class="lead">Delete sprint "<strong>{{ sprint.name }}</strong>"?</p>
                    <div class="alert alert-warning"><i class="bi bi-info-circle"></i> Tasks in this sprint will not be deleted.</div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Yes, Delete</button>
                        <a href="{% url 'projects:detail' project.pk %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
